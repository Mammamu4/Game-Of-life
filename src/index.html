<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="styles.css" rel="stylesheet" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col items-center">
      <div class="flex items-center gap-2 my-2">
        <button
          id="startButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
        >
          Start
        </button>
        <button
          id="resetButton"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full"
        >
          Reset
        </button>
        <button
          id="randomizeButton"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full"
        >
          Randomize
        </button>
        <label for="numberValue">Randomize Value</label>
        <input id="numberValue" type="number" name="randomValue" value="0.5" class="border-2" step="0.05" min="0" max="1" />
      </div>
      <canvas id="gridCavas" class="w-1/2"></canvas>
    </div>
    <script src="game.js"></script>
  </body>
</html>
